            <p style="text-align: justify; padding: 14px;">
            <b><u>1. Glaciar Franz Josef:</u></b>
            El Franz Josef (Ka Roimata o Hinehukatere en maorí) es un glaciar de 12 km de largo ubicado en Parque nacional Westland en la costa oeste de la Isla Sur de Nueva Zelanda. Junto con el Glaciar Fox de 20 km al sur, que es único en bajar de los Alpes del Sur a menos de 300 metros sobre el nivel del mar, en medio del verdor y frondosidad de un bosque templado lluvioso. El área que rodea a los dos glaciares es parte de Te Wahipounamu, un parque catalogado como Patrimonio de la Humanidad. El río que emerge de la terminal del glaciar Franz Josef se conoce como el río Waiho.
            </p>
            <p style="text-align: justify; padding: 14px;">
                Después de haber retrocedido varios kilómetros entre los años 1940 y 1980, el glaciar entró en una fase de avance en 1984, y en ocasiones ha avanzado a un ritmo espectacular (para los estándares glaciales) de 70 cm al día. La velocidad del flujo es aproximadamente 10 veces mayor que la de los glaciares típicos.
            </p>
        </figcaption>

            <p style="text-align: justify; font-size: 15px;">
                <b><u>2. Quenstown:</u></b>
                Queenstown es una población de la región de Otago en el suroeste de la Isla Sur de Nueva Zelanda. Está ubicada en un entrante de tierra en el lago Wakatipu, que es un lago de forma alargada y del que hay vistas espectaculares desde las montañas vecinas. Existen varios relatos apócrifos para explicar el porqué del nombre de la localidad, el más popular cuenta que un buscador de oro local exclamó que la ciudad era "digna de la Reina Victoria". En la actualidad la ciudad es conocida como destino turístico, dedicado en especial al deporte de aventura y al esquí. Es un destino popular tanto para jóvenes viajeros extranjeros como para los turistas neozelandeses.
            </p>
            <p style="text-align: justify; font-size: 15px;">
                Queenstown es el mayor núcleo de población de Otago Central y, pero para algunos fines administrativos (tales como atención médica primaria) cuenta como parte de Southland. Según el censo de 2011, la población residente habitual en el área urbana de Queenstown (que incluye Frankton y Kelvin Heights) es de 16 600 habitantes, con un incremento del 22.1 % desde 2001.

                Entre las poblaciones y distritos próximos se encuentran Arrowtown, Wanaka, Alexandra y Cromwell. Las ciudades más cercanas son Dunedin e Invercargill.
            </p>
        </figcaption>
