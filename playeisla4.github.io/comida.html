            <p style="text-align: justify;">
                <b><u>1. Hamburguesa de remolacha</u></b>
                Después de su nacimiento como estado hacia el año 1900, todavía tuvimos que esperar 30 años a que la hamburguesa cruzara el Pacífico y llegara a las soleadas playas de Australia. La historia es confusa, pero tanto la inmigración como la imitación jugaron papeles fundamentales. Por ejemplo, la comunidad griega de Australia es una de las más grandes del mundo, y su espíritu emprendedor tuvo como resultado la creación de miles de tiendas, cafeterías y lecherías repartidas por todo el país, que fue el caldo de cultivo perfecto para el nacimiento de este nuevo plato que era todo un furor en los EE. UU. Y aún así, al principio no había nada que respondiera al nombre de hamburguesa «australiana». Si establecer una nueva identidad lleva tiempo, en Australia nos costó una década o más convertir la hamburguesa en la ‘hamburguesa australiana’.
            </p>
            <p style="text-align: justify;">
                Pero ten en cuenta una cosa: aunque por toda la nación se reconoce que es la remolacha la que creó la hamburguesa australiana, no encontrarás ningún otro tema de debate que genere tanta división de opiniones.
            </p>

                <b><u>2. Pollo a la parmesana</u></b>
                El pollo parmesano, o pollo a la parmesana (italiano: pollo alla parmigiana), es un plato que consiste en pechuga de pollo empanizada cubierta con salsa de tomate y queso mozzarella, parmesano o provolone. A veces se agrega una loncha de jamón o tocino.También se le conoce coloquialmente en los Estados Unidos como pollo parm y en Australia como parma, parmi o parmy.
            </p>
            <p style="text-align: justify;">
                El pollo parmesano se conocía en Australia en la década de 1950. Se ofreció en restaurantes en Adelaida ya en 1953. Se sirve regularmente como comida principal en toda Australia, donde se considera un alimento básico de pub. En una entrevista de 2019 que se transmitió en ABC Radio Hobart, el historiador de alimentos Jan O'Connell cree que el pollo parmesano no se convirtió en un alimento básico de los pubs hasta la década de 1980; antes de esa fecha se servía principalmente en restaurantes.
            </p>
        </figcaption>
