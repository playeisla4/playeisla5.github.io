            <p style="text-align: justify; font-size: 15px;">
            <b><u>1. Fish and chips:</u></b>
            En la receta original el pescado debe ser bacalao, aunque frecuentemente es sustituido por eglefino. También se hacen con merluza, lenguado, platija, caviar y en ocasiones incluso dorada o sardina. Se reboza en una mezcla de harina, huevo y se acompaña con patatas condimentadas con sal y vinagre. Durante décadas los fish and chips han dominado el sector de la alimentación rápida en el Reino Unido, Australia y Nueva Zelanda y han logrado una popularidad considerable en Canadá, Irlanda, Sudáfrica, los Estados Unidos y algunas zonas costeras de los Países Bajos y Noruega. El fish and chips tiene alguna aceptación en Dinamarca, donde el plato aparece denominado como ‘filetes de pescado’ (danés fiskefiletter) —siempre acompañado de patatas.
        </p>
        <p style="text-align: justify; font-size: 15px;">
            El pescado frito y las patatas fritas han aparecido por separado en diferentes platos durante muchos años. La patata no llegó al continente europeo sino hasta el siglo XVI. El plato se hizo popular en los círculos londinenses y del sur de Inglaterra a lo largo del siglo XIX y se puede ver cómo el escritor Charles Dickens menciona un establecimiento para freír pescado (fried fish warehouse) en su novela Oliver Twist, publicada en 1838. 
        </p>
        </figcaption>

                <p style="text-align: justify; font-size: 15px;">
                    <b><u>2. Hāngi</u></b>
                    Hāngi es un método tradicional maorí de Nueva Zelanda de cocinar alimentos usando piedras calientes enterradas en un horno de tierra, que sigue usándose en ocasiones especiales. Preparar un hāngi implica cavar un pozo en el suelo, calentar rocas volcánicas en él con ayuda de un buen fuego, poner cestas de comida sobre las piedras, y cubrir todo con tierra durante varias horas antes de abrir o levantar el hāngi.
                    Hay muchas variantes y detalles que pueden cambiarse. Los expertos en hāngi han desarrollado y mejorado métodos que a menudo, al igual que las propias piedras, se pasan de una generación a otro. Otro nombre usado a veces es umu, por ejemplo en el umu tī, usado en la Isla Sur para cocinar tī kāuka.
                </p>
                <p style="text-align: justify; font-size: 15px;">
                    Antes de la colonización e introducción del metal, la comida se disponía en palos limpios, cortezas, hojas grandes y otros vegetales para minimizar el contacto directo con las rocas calientes y evitar en lo posible que se quemaran. También se usaban cuencos tallados y rocas planas con este fin. Se usaban hojas, ramas y vegetación usadas para cubrir la comida y evitar que se aplastara con el peso de la tierra de encima. Actualmente existen muchos métodos hāngi en uso. Los cestos de alambre se emplearon ampliamente a principios del siglo XIX, reemplazando las hojas y corteza con sacos y telas.
                </p>
            </figcaption>
