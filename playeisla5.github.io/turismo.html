                <b><u>1. La comarca de Noosa:</b></u>
                Es un área del gobierno local a unos 130 kilómetros al norte de Brisbane, en el distrito de Sunshine Coast del sureste de Queensland, Australia. La comarca cubre un área de 870 kilómetros cuadrados.</p>
                <p style="text-align: justify; padding: 15px;">
                    El área de Noosa fue originalmente el hogar de varios grupos aborígenes. Incluyen principalmente a la tribu Undumbi al sur, Dulingbara al norte y Kabi Kabi (o Gabbi Gabbi ) al oeste.
                    Gubbi Gubbi (Kabi Kabi, Cabbee, Carbi, Gabi Gabi) es una lengua aborigen australiana que se habla en el país de Gubbi Gubbi. La región del idioma Gubbi Gubbi incluye el paisaje dentro de los límites del gobierno local de la Región Sunshine Coast y la Región Gympie , particularmente las ciudades de Caloundra , Noosa Heads , Gympie y se extiende al norte hacia Maryborough y al sur hasta Caboolture.
                </p>

                <b><u>2. Ópera de Sidney:</b></u>
                La Ópera de Sídney, situada en la ciudad de Sídney, estado de Nueva Gales del Sur, Australia, es uno de los edificios más famosos y distintivos del siglo xx. Declarado en 2007 Patrimonio de la Humanidad, fue diseñado por el arquitecto danés Jørn Utzon en 1957 e inaugurado el 20 de octubre de 1973.

En el edificio se realizan obras de teatro, ballet, ópera o producciones musicales. Es sede de la compañía de Ópera de Australia, la Compañía de Teatro de Sídney y la Orquesta Sinfónica de Sídney. Está administrada por la Opera House Trust, un organismo público del gobierno estatal de Nueva Gales del Sur.
            </p>
            <p style="text-align: justify;"> El Teatro de la Ópera cubre 1,8 hectárea (4,5 acres de tierra). Tiene 185 metros (605 pies) de largo y alrededor de 120 metros (388 pies) de anchura máxima. Se apoya en 580 pilares hundidos hasta una profundidad de 25 metros bajo el nivel del mar. Su fuente de alimentación tiene una capacidad equivalente al consumo eléctrico de una ciudad de 25 000 personas. La energía es distribuida por 645 kilómetros de cable.

                Aunque a las estructuras de los tejados de la Casa de Ópera de Sídney se las denomina comúnmente como cáscaras (como en este artículo), éstas de hecho no lo son en el sentido arquitectónico de la palabra, ya que están formadas por paneles prefabricados de hormigón que se apoyan en costillas prefabricadas del mismo material.</p>
